---
title: Virtual Agent Train
version: 1.0.0
description: Train and deploy a model that detects the intent of a message sent by a customer
long_description: Retrain a neural network based on your custom data to train a chatbot model and deploy an endpoint, which serves as a virtual agent to detect your customer message intents and generate responses accordingly.

author: "cnvrg"
author_email: "info@cnvrg.io"

tags:
  - training

tasks:
  - title: S3 Connector
    top: 300
    left: 200

    # Type must be according to the flow task conventions (data, exec, deploy)
    type: exec

    # The library data
    library: s3-connector
    library_version: 1.0.0
    # The flattened library parameters (in this case we have training library)
    command: python s3-connector.py

    requirements:
      cpu: 3.5
      memory: 7
      gpu: 0
      hpu: 0

    image: cnvrg:v5.0
    language: python3

    # The "arguments" property changes to "params", rest remains the same.
    # Params in the blueprint yaml can be used to override the arguments in the library.
    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values:
           - 'libhub-readme'
      - key: localdir
        type: 'categorical'
        values:
           - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values:
          - 'text_classification_data/'

  - title: Train
    top: 300
    left: 400
    
    type: exec
    
    library: virtual-agent-train
    library_version: 1.0.0
    
    command: python3 train.py
    
    requirements: 
      cpu: 3.5
      memory: 7.5
      gpu: 0
      hpu: 0
      
    image: cnvrg:v5.0
    language: python3
  
    params:
    - key: data
      type: 'categorical'
      values: 
        - '/input/s3_connector/text_classification_data/text_classification_data.csv'
    - key: epochs
      type: 'discrete'
      values:
        - '200'
      
  - title: Inference
    top: 400
    left: 500
    
    type: deploy
    
    library: virtual-agent-inference
    library-version: 1.0.0
    
    kind: webservice 
    
    requirements: 
      cpu: 3.5
      memory: 7.5
      gpu: 0
      hpu: 0
      
    image: cnvrg:v5.0
    language: python3
    accept_files: false
  
    file_name: predict.py 
    function_name: get_response
    prep_file: '' 
    prep_function: '' 
    input_example:
      input_text: 'Hello'
    input_schema:
      input_text: text
    output_schema: {} 


relations:
- from: S3 Connector
  to: Train
- from: Train
  to: Inference
